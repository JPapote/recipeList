<div class="row">
    <div class="col-xs-12">
        <img [src]="selectRecipe.imagenPath" 
        alt={{selectRecipe.name}} 
        class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{selectRecipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
        <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a style="cursor: pointer;" (click)='addShoppingList()'>To Shopping List</a></li>
            <li><a style="cursor: pointer;" (click)= 'onEditRecipe()'>Edit Recipe</a></li>
            <li><a style="cursor: pointer;">Delete Recipe</a></li>
        </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{selectRecipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="col-group">
            <li class="list-group-item"
            *ngFor="let ingredient of selectRecipe.ingredients">
            {{ingredient.name}} - {{ingredient.amout}}
            </li>
        </ul>
    </div>
</div>
